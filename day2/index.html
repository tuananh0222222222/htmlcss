<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header class="header" data-header>
            <div class="container">
                <div class="overlay " data-overlay></div>

                <div class="header-search">
                    <input class="input-feeld" type="search" name="search"
                        aria-label="search" placeholder="search product...">
                    <button class="search-btn" aria-label="search">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </div>

                <a href="#" class="logo">
                    <img src="./assets/images/logo.svg" width="130" height="31"
                        alt="logo">
                </a>

                <div class="header-actions">
                    <button class="header-action-btn">
                        <ion-icon name="person-outline"
                            aria-hidden="true"></ion-icon>
                        <p class="header-action-label">Sign in</p>
                    </button>

                    <button class="header-action-btn">
                        <ion-icon name="search-outline"
                            aria-hidden="true"></ion-icon>
                        <p class="header-action-label">Search</p>
                    </button>

                    <button class="header-action-btn">
                        <ion-icon name="cart-outline"
                            aria-hidden="true"></ion-icon>

                        <p class="header-action-label">cart</p>

                        <div class="btn-badge green">3</div>

                    </button>

                    <button class="header-action-btn">
                        <ion-icon name="heart-outline"
                            aria-hidden="true"></ion-icon>
                        <p class="header-action-label">Wishlist</p>
                        <div class="btn-badge">2</div>

                    </button>

                </div>

                <button class="nav-open-btn" data-nav-open-btn
                    aria-label="Open menu">
                    <span></span><span></span><span></span>
                </button>

                <nav class="navbar " data-navbar>
                    <div class="navbar-top">
                        <a href class="logo">
                            <img src="./assets/images/logo.svg" width="130"
                                height="31" alt>
                        </a>
                        <button class="nav-close-btn" data-nav-close-btn
                            aria-label="Close menu">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>

                    <ul class="navbar-list">
                        <li><a href="#Home" class="navbar-link">Home</a></li>
                        <li><a href class="navbar-link">Shop</a></li>
                        <li><a href class="navbar-link">About</a></li>
                        <li><a href="#Blog" class="navbar-link">Blog</a></li>
                        <li><a href class="navbar-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- \\\\\\\\\\\\\\\\\ -->
        <script src="./assets/js/index.js"></script>

        <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
